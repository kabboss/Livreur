<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Livreur 2.0</title>
  <link rel="stylesheet" href="Connection.css" />

</head>
<body>
  <div class="container">
    <form class="form">
      <label for="whatsapp">Numéro WhatsApp :</label>
      <input type="tel" id="whatsapp" name="whatsapp" required />

      <label for="type">Type de compte :</label>
      <select id="type" name="type" required>
        <option value="">-- Choisir un type --</option>
        <option value="expediteur">Expéditeur (Commerçant ou Particulier)</option>
        <option value="client">Client</option>
        <option value="livreur">Livreur</option>
        <option value="admin">Admin</option>
      </select>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="btn">Se connecter</button>



       <!-- Zone d'animation de chargement -->
  <div id="loading-message" style="display:none;">
    <p>Connexion en cours...</p>
    <div class="spinner"></div>
  </div>

  <div id="error-message" style="display:none;"></div>

    </form>

    <div id="message"></div>
  </div>


<script>
    document.getElementById('login-form').addEventListener('submit', async function (event) {
  event.preventDefault(); // Empêcher l'envoi du formulaire par défaut

  // Récupérer les valeurs du formulaire
  const whatsapp = document.getElementById('whatsapp').value;
  const password = document.getElementById('password').value;
  const type = document.getElementById('type').value;

  // Afficher le message de chargement
  document.getElementById('loading-message').style.display = 'block';
  document.getElementById('error-message').style.display = 'none'; // Cacher le message d'erreur précédent

  try {
    const response = await fetch('YOUR_API_URL', { // Remplace par l'URL de ton API
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ whatsapp, password, type }),
    });

    const result = await response.json();

    // Cacher le message de chargement une fois la réponse reçue
    document.getElementById('loading-message').style.display = 'none';

    if (response.status === 200) {
      // Connexion réussie
      alert(result.message); // Ou redirection si nécessaire
    } else {
      // Erreur dans la connexion
      document.getElementById('error-message').style.display = 'block';
      document.getElementById('error-message').textContent = result.message || 'Une erreur est survenue';
    }
  } catch (error) {
    // Cacher le message de chargement en cas d'erreur
    document.getElementById('loading-message').style.display = 'none';
    document.getElementById('error-message').style.display = 'block';
    document.getElementById('error-message').textContent = 'Erreur serveur : ' + error.message;
  }
});

</script>







  <script>
    const form = document.querySelector(".form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        whatsapp: form.whatsapp.value,
        type: form.type.value,
        password: form.password.value,
      };

      try {
        const res = await fetch("/.netlify/functions/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok && result.success) {
          message.innerText = `✅ Bienvenue ${data.type.charAt(0).toUpperCase() + data.type.slice(1)} !`;
          message.style.color = "green";
        } else {
          message.innerText = "❌ Informations incorrectes ou compte introuvable.";
          message.style.color = "red";
        }
      } catch (err) {
        message.innerText = "Erreur de connexion. Réessayez.";
        message.style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
</html>
