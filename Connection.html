<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Livreur 2.0</title>
  <link rel="stylesheet" href="Connection.css" />
</head>
<body>
  <div class="container">
    <form class="form" id="login-form">
      <label for="whatsapp">Num√©ro WhatsApp :</label>
      <input type="tel" id="whatsapp" name="whatsapp" required />

      <label for="type">Type de compte :</label>
      <select id="type" name="type" required>
        <option value="">-- Choisir un type --</option>
        <option value="expediteur">Exp√©diteur (Commer√ßant ou Particulier)</option>
        <option value="client">Client</option>
        <option value="livreur">Livreur</option>
        <option value="admin">Admin</option>
      </select>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="btn">Se connecter</button>

      <div id="loading-message" style="display:none;">
        <p>Connexion en cours...</p>
        <div class="spinner"></div>
      </div>

      <div id="error-message" style="display:none;"></div>
    </form>

    <div id="message"></div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const whatsapp = document.getElementById('whatsapp').value;
      const password = document.getElementById('password').value;
      const type = document.getElementById('type').value;

      const btn = document.querySelector(".btn");
      btn.disabled = true;
      document.getElementById('loading-message').style.display = 'block';
      document.getElementById('error-message').style.display = 'none';

      try {
        const response = await fetch('/.netlify/functions/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ whatsapp, password, type })
        });

        const result = await response.json();
        document.getElementById('loading-message').style.display = 'none';
        btn.disabled = false;

        if (response.ok) {
          document.getElementById('message').innerText = `‚úÖ ${result.message}`;
          document.getElementById('message').style.color = 'green';

          // Redirection apr√®s 1,5 seconde
          setTimeout(() => {
            window.location.href = 'index.html'; // üëâ change cette URL selon tes besoins
          }, 1500);
        } else {
          document.getElementById('error-message').style.display = 'block';
          document.getElementById('error-message').textContent = result.message || '‚ùå Informations incorrectes.';
        }
      } catch (error) {
        document.getElementById('loading-message').style.display = 'none';
        btn.disabled = false;
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('error-message').textContent = 'Erreur de connexion. Veuillez r√©essayer.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
