<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Suivi en temps r√©el de votre colis">
  <title>Client - Suivi de colis | NomEntreprise</title>
  <link rel="stylesheet" href="client.css" />

  <!-- Pr√©chargement des ressources critiques -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style">
  <style>
    /* CSS critique - chargement initial */
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fd79a8;
      --dark: #2d3436;
      --light: #f5f6fa;
      --error: #d63031;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      color: var(--dark);
    }
    
    /* Am√©lioration du CLS (Cumulative Layout Shift) */
    h1, #location-status, #client-form {
      will-change: transform, opacity;
    }
    
    /* Style de base pour les messages d'erreur */
    .error {
      color: var(--error);
      padding: 0.75rem;
      background: rgba(214, 48, 49, 0.1);
      border-radius: var(--radius);
      margin: 1rem 0;
    }
  </style>
  
  <!-- Chargement asynchrone de la police -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  </noscript>
</head>
<body>

  <h1>üîç Suivre mon colis</h1>
  <p id="location-status">üìç R√©cup√©ration de la localisation...</p>

  <form id="client-form">
    <label for="nom">Nom</label>
    <input type="text" id="nom" required autocomplete="family-name">
    
    <label for="prenom">Pr√©nom</label>
    <input type="text" id="prenom" required autocomplete="given-name">

    <label for="numero">Num√©ro de t√©l√©phone</label>
    <input type="tel" id="numero" required autocomplete="tel">

    <label for="code">Code d'exp√©dition</label>
    <input type="text" id="code" required autocomplete="off" inputmode="numeric" pattern="[A-Za-z0-9]{8,12}">

    <button type="submit">üì¶ Voir mon colis</button>
  </form>

  <div id="colis-info" hidden></div>
  <p id="msg" class="error" hidden></p>

  <!-- Script optimis√© avec lazy loading -->
  <script>
    (function() {
      // Configuration initiale
      const config = {
        apiEndpoint: '/.netlify/functions/client-handler',
        maxWaitTime: 5000 // 5 secondes max pour la g√©olocalisation
      };
      
      let userLocation = null;
      let geoLocationTimeout = null;

      // √âl√©ments DOM
      const domElements = {
        locationStatus: document.getElementById("location-status"),
        clientForm: document.getElementById("client-form"),
        nom: document.getElementById("nom"),
        prenom: document.getElementById("prenom"),
        numero: document.getElementById("numero"),
        code: document.getElementById("code"),
        colisInfo: document.getElementById("colis-info"),
        msg: document.getElementById("msg")
      };

      // R√©cup√©ration de la position avec timeout
      function getLocation() {
        if (!navigator.geolocation) {
          domElements.locationStatus.textContent = "‚ùå G√©olocalisation non support√©e";
          return;
        }

        geoLocationTimeout = setTimeout(() => {
          domElements.locationStatus.textContent = "‚ö†Ô∏è Localisation lente...";
        }, config.maxWaitTime);

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            clearTimeout(geoLocationTimeout);
            userLocation = {
              latitude: pos.coords.latitude.toFixed(6),
              longitude: pos.coords.longitude.toFixed(6)
            };
            domElements.locationStatus.textContent = "üìç Position r√©cup√©r√©e";
          },
          (err) => {
            clearTimeout(geoLocationTimeout);
            const messages = {
              1: "‚ùå Permission refus√©e",
              2: "‚ùå Position indisponible",
              3: "‚ö†Ô∏è Temps de r√©ponse d√©pass√©"
            };
            domElements.locationStatus.textContent = messages[err.code] || "‚ùå Erreur de localisation";
          },
          {
            enableHighAccuracy: true,
            maximumAge: 30000,
            timeout: config.maxWaitTime
          }
        );
      }

      // Gestionnaire de formulaire optimis√©
      async function handleSubmit(e) {
        e.preventDefault();
        
        // R√©initialisation UI
        domElements.msg.hidden = true;
        domElements.colisInfo.hidden = true;
        
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '‚è≥ Recherche en cours...';
        
        try {
          const startTime = performance.now();
          
          const response = await fetch(config.apiEndpoint, {
            method: "POST",
            headers: { 
              "Content-Type": "application/json",
              "X-Requested-With": "XMLHttpRequest"
            },
            body: JSON.stringify({
              nom: domElements.nom.value.trim(),
              prenom: domElements.prenom.value.trim(),
              numero: domElements.numero.value.trim(),
              code: domElements.code.value.trim(),
              location: userLocation
            })
          });
          
          const responseTime = ((performance.now() - startTime)/1000).toFixed(2);
          console.log(`Temps de r√©ponse: ${responseTime}s`);
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || `Erreur HTTP: ${response.status}`);
          }
          
          const data = await response.json();
          
          if (!data.colis) {
            throw new Error("Aucune donn√©e de colis re√ßue");
          }
          
          renderColisInfo(data.colis);
        } catch (err) {
          console.error("Erreur:", err);
          showError(err.message);
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalBtnText;
        }
      }

      // Affichage des informations du colis
      function renderColisInfo(colis) {
        domElements.colisInfo.innerHTML = `
          <h3>üì¶ D√©tails du colis</h3>
          <p><strong>Exp√©diteur :</strong> ${escapeHTML(colis.sender)}</p>
          <p><strong>Destinataire :</strong> ${escapeHTML(colis.recipient)}</p>
          <p><strong>Adresse :</strong> ${escapeHTML(colis.address)}</p>
          <p><strong>Type :</strong> ${escapeHTML(colis.type)}</p>
          ${colis.details ? `<p><strong>D√©tails :</strong> ${escapeHTML(colis.details)}</p>` : ''}
          ${colis.status ? `<div class="status">Statut: ${escapeHTML(colis.status)}</div>` : ''}
        `;
        domElements.colisInfo.hidden = false;
      }

      // Affichage des erreurs
      function showError(message) {
        domElements.msg.textContent = `‚ùå ${message}`;
        domElements.msg.hidden = false;
        domElements.colisInfo.hidden = true;
      }

      // Protection XSS basique
      function escapeHTML(str) {
        if (!str) return '';
        return str.toString()
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }

      // Initialisation
      document.addEventListener('DOMContentLoaded', () => {
        // D√©but de la g√©olocalisation apr√®s un l√©ger d√©lai
        setTimeout(getLocation, 300);
        
        // Gestionnaire d'√©v√©nement avec debounce
        domElements.clientForm.addEventListener('submit', (e) => {
          e.preventDefault();
          handleSubmit(e);
        });
        
        // Am√©lioration de l'accessibilit√©
        domElements.clientForm.querySelectorAll('input').forEach(input => {
          input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
              e.preventDefault();
              const form = e.target.closest('form');
              if (form) form.dispatchEvent(new Event('submit'));
            }
          });
        });
      });
    })();
  </script>
</body>
</html>
