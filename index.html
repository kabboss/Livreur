  <style>
    :root {
      --primary-blue: #0066ff;
      --vibrant-blue: #00a1ff;
      --white: #ffffff;
      --orange: #ff7b00;
      --light-orange: #ffaa5e;
      --dark-blue: #003b88;
      /* Nouvelles couleurs plus claires pour les vagues */
      --light-wave-blue-1: #0e6cf8; /* Un bleu très clair */
      --light-wave-blue-2: #E0EFFF; /* Un bleu encore plus clair */
      --light-wave-blue-3: #F0F8FF; /* Un blanc bleuté */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f9ff;
      color: #333;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden; /* Empêche le défilement horizontal */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px; /* Ajoute un padding général pour éviter les bords */
    }

    /* Effets de fond animés */
    .particle-network {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, rgba(0, 102, 255, 0.03) 0%, transparent 70%);
      pointer-events: none; /* Permet de cliquer à travers */
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 161, 255, 0.3);
      animation: float-particle 15s infinite linear;
    }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 102, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 102, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            pointer-events: none;
        }
    /* Contenu principal */
    .container {
      margin: 0 auto;
      padding: 20px; /* Padding ajusté pour les petits écrans aussi */
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height:auto; /* S'assure que le conteneur prend au moins toute la hauteur de la vue */
      width: 369px; /* S'assure qu'il prend toute la largeur disponible */
      margin-left: -30px;
    }

    .download-card {
      background: var(--white);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%; /* Prend toute la largeur disponible */
      max-width: 500px; /* Limite la largeur maximale sur les grands écrans */
      position: relative;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s forwards 0.3s;
    }

    .download-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-blue), var(--orange));
    }

    .app-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 24px;
      background: linear-gradient(135deg, var(--primary-blue), var(--vibrant-blue));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 102, 255, 0.2);
      border: 3px solid var(--white);
    }

    .app-logo i {
      font-size: 50px;
      color: var(--white);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: var(--dark-blue); /* Couleur de fallback */
      background: linear-gradient(to right, var(--primary-blue), var(--orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none; /* Empêche le soulignement */
      line-height: 1.2; /* Améliore la lisibilité sur plusieurs lignes si le texte est long */
    }

    .version-info {
      color: #666;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 16px 32px;
      background: linear-gradient(135deg, var(--primary-blue), var(--vibrant-blue));
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0, 102, 255, 0.3);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
      width: 100%; /* S'adapte à la largeur du parent sur mobile */
      max-width: 300px; /* Limite la largeur du bouton sur les grands écrans */
    }

    .download-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 102, 255, 0.4);
    }

    .download-btn:active {
      transform: translateY(0);
    }

    .download-btn i {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    .file-info {
      background: rgba(0, 102, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
    }

    .file-info p {
      margin-bottom: 8px;
      display: flex;
      align-items: flex-start; /* Aligne le texte au début si l'icône est plus grande */
    }

    .file-info i {
      color: var(--primary-blue);
      margin-right: 10px;
      width: 20px; /* Fixe la largeur pour aligner les icônes */
      text-align: center;
      flex-shrink: 0; /* Empêche l'icône de rétrécir */
    }

    .features {
      display: flex;
      flex-wrap: wrap; /* Permet aux éléments de passer à la ligne */
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      width: 100%; /* Prend toute la largeur disponible */
    }

    .feature {
      background: rgba(0, 102, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      flex: 1; /* Permet aux éléments de grandir pour remplir l'espace */
      min-width: 120px; /* Largeur minimale pour les features */
      max-width: 200px; /* Largeur maximale pour les features sur desktop */
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .feature i {
      color: var(--orange);
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .feature h3 {
      font-size: 1rem;
      color: var(--dark-blue);
      margin-bottom: 5px;
    }

    .feature p {
      font-size: 0.85rem;
      color: #666;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes float-particle {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translate(100px, -100px) rotate(360deg); opacity: 0; }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) { /* Tablette et petits écrans */
      .download-card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem; /* Plus petit pour les écrans de taille moyenne */
      }

      .download-btn {
        padding: 14px 25px;
        font-size: 1rem;
      }

      .app-logo {
        width: 100px;
        height: 100px;
      }
      .app-logo i {
        font-size: 40px;
      }

      .features {
        gap: 10px;
      }

      .feature {
        flex: 1 1 calc(50% - 15px); /* Deux colonnes sur tablette */
        max-width: calc(50% - 15px);
      }
    }

    @media (max-width: 480px) { /* Téléphones mobiles */
      body {
        padding: 15px; /* Réduit le padding général */
      }

      .download-card {
        padding: 25px 15px;
        border-radius: 15px; /* Bordures légèrement plus petites */
      }

      h1 {
        font-size: 1.6rem; /* Encore plus petit pour les très petits écrans */
        margin-bottom: 8px;
      }

      .version-info {
        font-size: 0.9rem;
        margin-bottom: 20px;
      }

      .download-btn {
        padding: 12px 20px;
        font-size: 0.95rem;
        margin-bottom: 20px;
      }

      .download-btn i {
        font-size: 1.1rem;
      }

      .app-logo {
        width: 90px;
        height: 90px;
        margin-bottom: 15px;
      }
      .app-logo i {
        font-size: 35px;
      }

      .file-info {
        padding: 12px;
        font-size: 0.9rem;
      }
      .file-info p {
        margin-bottom: 6px;
      }

      .features {
        flex-direction:row; /* Une colonne sur les téléphones */
        align-items: center;
        gap: 12px;
        margin-top: 20px;
      }

      .feature {
        max-width: 90%; /* Prend presque toute la largeur disponible */
        min-width: unset; /* Annule la largeur minimale */
        padding: 12px;
      }

      .feature h3 {
        font-size: 0.9rem;
      }

      .feature p {
        font-size: 0.8rem;
      }

      .wave-effect {
        height: 100px; /* Vagues moins hautes sur mobile */
      }
    }

    @media (max-width: 320px) { /* Très petits téléphones (iPhone SE, etc.) */
        h1 {
            font-size: 1.4rem;
        }
        .download-btn {
            font-size: 0.9rem;
            padding: 10px 15px;
        }
        .app-logo {
            width: 80px;
            height: 80px;
        }
        .app-logo i {
            font-size: 30px;
        }
    }
  </style>
