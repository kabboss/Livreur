    <div id="splash-screen">
        <img id="moto-logo" src="img/moto.png" alt="Moto logo" />
        <h1>Bienvenue</h1>
        <div id="loading-bar">
          <div class="progress"></div>
        </div>
      </div>
      
      
      <script>
        // Attendre 4,5 secondes (temps de l'animation + marge)
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          splash.classList.add('splash-hide');
        }, 4500);
      </script>
      
      
    
    <script>
        // Animation de la page de démarrage
        window.onload = function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
    
            // Animation du splash screen pour la transition
            gsap.to(splashScreen, { duration: 1, opacity: 0, display: "none" });
            gsap.to(mainContent, { duration: 1, delay: 1, opacity: 1, display: "block" });
        };
    
        // Démarrer l'application
        document.getElementById('startButton').addEventListener('click', function() {
        });
    </script>

</head>
