<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livreur 2.0</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Styles pour le conteneur principal */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        /* Styles pour le logo */
        .logo-img {
            max-width: 200px;
            height: auto;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 0.5rem;
            animation: fadeInLeft 1s ease-out;
        }

        .slogan {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
            animation: fadeInRight 1s ease-out;
        }

        /* Styles pour les boutons */
        .buttons {
            display: flex;
            gap: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn.secondary {
            background-color: #6c757d;
        }

        .btn.secondary:hover {
            background-color: #5a6268;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/ChatGPT Image 30 avr. 2025, 20_34_02.png" alt="Logo Livreur 2.0" class="logo-img">
        <h1 class="logo">Livreur 2.0</h1>
        <p class="slogan">La livraison nouvelle génération</p>
        <div class="buttons">
            <a href="Connection.html" class="btn">
                <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
            </a>
            <a href="inscrip.html" class="btn secondary">
                <i class="fas fa-user-plus mr-2"></i> S'inscrire
            </a>
        </div>
    </div>
</body>
</html>
