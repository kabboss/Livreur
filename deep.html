<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ouverture de l'application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="text-align:center; font-family:sans-serif;">
  <p>Redirection vers l'application en cours...</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const deepLink = `send20://track?code=${code}`;
    const fallbackUrl = 'https://send20.netlify.app/index.html'; // ðŸ‘‰ ton APK

    // Ouvre l'app
    window.location.href = deepLink;

    // Si rien ne se passe (app non installÃ©e), redirige vers APK
    setTimeout(() => {
      if (!document.hidden) {
        window.location.href = fallbackUrl;
      }
    }, 800);
  </script>
</body>
</html>
