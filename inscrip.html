<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Livreur2.0</title>
  <link rel="stylesheet" href="inscrip.css" />
</head>
<body>
  <div class="container">
    <form class="form">
      <label for="username"> Votre Nom d'utilisateur:</label>
      <input type="text" id="login-username" name="username" placeholder="Nom d'utilisateur" required>

      <label for="whatsapp">Numéro WhatsApp :</label>
      <input type="tel" id="whatsapp" name="whatsapp" required />

      <label for="secondNumber">Deuxième numéro :</label>
      <input type="tel" id="secondNumber" name="secondNumber" required />

      <label for="type">Type de compte :</label>
      <select id="type" name="type" required>
        <option value="">-- Choisir un type --</option>
        <option value="expediteur">Expéditeur (Commerçant ou Particulier)</option>
        <option value="client">Client</option>
        <option value="livreur">Livreur</option>
        <option value="admin">Admin</option>
      </select>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirmer le mot de passe :</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit" class="btn">S'inscrire</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const form = document.querySelector(".form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Validation des champs
      const whatsapp = form.whatsapp.value;
      const secondNumber = form.secondNumber.value;
      const type = form.type.value;
      const username = form.username.value;
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      // Vérification des champs vides
      if (!whatsapp || !secondNumber || !type || !username || !password || !confirmPassword) {
        message.innerText = "Tous les champs sont requis.";
        message.style.color = "red";
        return;
      }

      // Vérification si les mots de passe correspondent
      if (password !== confirmPassword) {
        message.innerText = "Le mot de passe et sa confirmation ne correspondent pas.";
        message.style.color = "red";
        return;
      }

      const data = {
        whatsapp,
        secondNumber,
        type,
        username,
        password,
        confirmPassword,
      };

      try {
        const res = await fetch("/.netlify/functions/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();
        message.innerText = result.message || "Inscription réussie !";
        message.style.color = res.ok ? "green" : "red";
      } catch (err) {
        message.innerText = "Erreur lors de l'inscription.";
        message.style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
</html>
