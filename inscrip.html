<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Livreur 2.0</title>
  <link rel="stylesheet" href="inscrip.css" />

</head>
<body>
  <div class="container">
    <form class="form">
      <label for="whatsapp">Numéro WhatsApp :</label>
      <input type="tel" id="whatsapp" name="whatsapp" required />

      <label for="secondNumber">Deuxième numéro :</label>
      <input type="tel" id="secondNumber" name="secondNumber" required />

      <input type="text" id="login-username" name="username" placeholder="Nom d'utilisateur" required>


      <label for="type">Type de compte :</label>
      <select id="type" name="type" required>
        <option value="">-- Choisir un type --</option>
        <option value="expediteur">Expéditeur (Commerçant ou Particulier)</option>
        <option value="client">Client</option>
        <option value="livreur">Livreur</option>
        <option value="admin">Admin</option>
      </select>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirmer le mot de passe :</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit" class="btn">S'inscrire</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const form = document.querySelector(".form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        whatsapp: form.whatsapp.value,
        secondNumber: form.secondNumber.value,
        type: form.type.value,
        password: form.password.value,
        confirmPassword: form.confirmPassword.value,
      };

      try {
        const res = await fetch("/.netlify/functions/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const text = await res.text();
        message.innerText = text;
        message.style.color = res.ok ? "green" : "red";
      } catch (err) {
        message.innerText = "Erreur lors de l'inscription.";
        message.style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
</html>
